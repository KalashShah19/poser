<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <title>POSER</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" type="text/css" href="style/colour.css" />
    <link rel="stylesheet" type="text/css" href="style/image_viewer.css" />
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .grid-item img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="logo">
        <h1> POSER </h1>
        <div id="links"> Designed by <a href="">Kalash</a></div>
    </div>
    <div id="menu">
        <ul>
            <li><a class="selected" href="#">Male</a></li>
            <li><a href="female.html">Female</a></li>
            <li><a href="couple.html">Couple</a></li>
            <li><a href="duo.html">Duo</a></li>
            <li><a href="trio.html">Trio</a></li>
            <li><a href="group.html">Group</a></li>
        </ul>
    </div>
    <div class="grid-container">
        <div class="grid-item">
            <img src="images/Male Solo Sitting/male sitting.jpg" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src="images/Male solo Standing/solo standing 25.jpg" alt="Image 2">
        </div>
        <div class="grid-item">
            <img src="images/Male solo walking/solo walking 20.jpg" alt="Image 3">
        </div>
        <!-- Add more grid items as needed -->
    </div>
</body>

</html>
